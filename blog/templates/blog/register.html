{% extends "blog/base.html" %}

{% block content %}
<div class="auth-card">
  <h2>Регистрация</h2>

  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Ник" required>
    <input type="password" name="password" placeholder="Пароль" required>
    <button type="submit">Создать аккаунт</button>
  </form>
</div>
{% endblock %}
